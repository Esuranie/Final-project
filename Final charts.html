<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Ranking', 'Number of Hospitals'],
          ["A", 15],
          ["B", 4],
          ["C", 6],
          ["D", 4]
        ]);

        var options = {
          title: 'Hospitals in Pa within 130 miles of Philly ranked on their saftey',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Philly Hospitals ranked on their saftey',
                   subtitle: 'number of hosiptals at each grade' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Number of Hospitals'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
